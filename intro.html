<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Urasil Lab – Intro</title>
<style>
  :root { --fade-duration: 3600ms; --img-size: clamp(160px, 20vw, 420px); }
  html,body{margin:0;height:100%;background:#0b0b12;display:grid;place-items:center}
  .center-img{
    width:var(--img-size);filter:drop-shadow(0 8px 24px rgba(0,0,0,.45));
    animation:fadeCycle var(--fade-duration) ease-in-out 1 both;
  }
  @keyframes fadeCycle{
    0%{opacity:0; transform:scale(.98)}
    40%{opacity:1; transform:scale(1)}
    60%{opacity:1; transform:scale(1)}
    100%{opacity:0; transform:scale(1.02)}
  }
  .skip{position:fixed;right:12px;bottom:12px;font:600 13px/1 system-ui;color:#9db4ff;text-decoration:none;opacity:.8}
</style>
</head>
<body>
  <img class="center-img" src="./center.png" alt="Urasil Lab intro image" />
  <a class="skip" href="./index.html">Skip →</a>
<script>
  const D = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--fade-duration')) || 3600;
  document.querySelector('.center-img').addEventListener('animationend', () => {
    location.replace('./index.html');         // 애니 끝나면 연구실 홈으로 이동
  }, {once:true});
  setTimeout(()=>location.replace('./index.html'), D + 150); // 백업 타이머
</script>
</body>
</html>
