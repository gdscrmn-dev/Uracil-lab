<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Urasil Lab</title>
<style>
  :root {
    --fade-duration: 6s; /* 중앙 이미지 페이드 주기 */
    --img-size: clamp(160px, 24vw, 420px);
  }

  html, body {
    margin: 0;
    height: 100%;
    background: #0b0b12;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
  }

  /* ===== 상단 로고 헤더 ===== */
  .site-header {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 90px;
    display: flex;
    align-items: center;
    padding: 0 60px;
    background: rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(12px);
    opacity: 0;
    animation: fadeInLogo 3s ease forwards;
    z-index: 1000;
  }

  @keyframes fadeInLogo {
    0% { opacity: 0; transform: translateY(-10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .logo {
    height: 46px;
    width: auto;
    user-select: none;
    pointer-events: none;
  }

  /* ===== 메인 섹션 ===== */
  .hero {
    position: relative;
    min-height: 100dvh;
    display: grid;
    place-items: center;
    overflow: hidden;
    isolation: isolate;
  }

  .hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
      radial-gradient(1200px 800px at 60% 70%, rgba(80,40,120,.25), rgba(0,0,0,0)),
      #090a10 url("./bg.png") center/cover no-repeat;
    z-index: -1;
  }

  /* ===== 중앙 이미지 페이드 ===== */
  .center-img {
    width: var(--img-size);
    height: auto;
    display: block;
    filter: drop-shadow(0 8px 24px rgba(0,0,0,.45));
    animation: fadeCycle var(--fade-duration) ease-in-out infinite;
    will-change: opacity, transform;
  }

  @keyframes fadeCycle {
    0%   { opacity: 0; transform: scale(0.98); }
    40%  { opacity: 1; transform: scale(1.00); }
    60%  { opacity: 1; transform: scale(1.00); }
    100% { opacity: 0; transform: scale(1.02); }
  }

  @media (prefers-reduced-motion: reduce) {
    .center-img { animation: none; opacity: 1; }
    .site-header { animation: none; opacity: 1; }
  }
</style>
</head>
<body>

  <!-- 상단 로고 -->
  <header class="site-header">
    <img src="./logo.png" alt="Uracil Lab logo" class="logo" />
  </header>

  <!-- 메인 섹션 -->
  <main class="hero">
    <img class="center-img" src="./center.png" alt="Urasil gradient emblem" />
  </main>

</body>
</html>
