<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Urasil Lab — Biomedical Engineering</title>
  <meta name="description" content="Urasil Lab | Biomedical Engineering">
  <meta name="theme-color" content="#0b1220">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      background: radial-gradient(circle at 30% 40%, #1e293b 0%, #0b1220 80%);
    }

    /* 🔮 움직이는 혈관 느낌 그라데이션 애니메이션 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 25% 25%, rgba(225,29,72,0.3), transparent 60%),
                  radial-gradient(circle at 75% 75%, rgba(37,99,235,0.3), transparent 60%);
      mix-blend-mode: screen;
      animation: pulse 12s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.05) translate(-2%, -2%);
        opacity: 1;
      }
      100% {
        transform: scale(1) translate(0, 0);
        opacity: 0.8;
      }
    }

    img {
      position: relative;
      max-width: 80%;
      height: auto;
      z-index: 1;
      -webkit-user-drag: none;
      pointer-events: none;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.15));
    }
  </style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <img src="그림2.png" alt="Urasil Lab Biomedical Engineering Logo">
</body>
</html>
